<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>code checker</title>
</head>
<body>
    <div class="container">
        <h1>ورود کد تایید</h1>
        <form method="post">
            <input type="text" pattern="[0-9]{5}" id="code" name="code"  placeholder="کد تایید را وارد کنید" required>
            <button type="submit" >ارسال کد تایید</button>
        </form>
    </div>
</body>
</html>
